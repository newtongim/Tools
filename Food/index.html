<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Food Generator with Weights</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>What Should We Eat?</h1>
        <div class="food-choice" id="food-choice">
            Click the button to find out!
        </div>
        <div class="inputs-container">
            <h2>Food Choices</h2>
            <div id="food-choices-container"></div>
            <h2>Food Types</h2>
            <div id="food-types-container"></div>
        </div>
        <button id="generate-btn">Generate Food Choice</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
