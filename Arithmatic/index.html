<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Arithmetic Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #4CAF50;
        }

        #game {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #numbers {
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            font-size: 1.2em;
            margin-top: 20px;
            color: #ff5722;
        }

        #score, #time {
            font-weight: bold;
        }

        #start {
            font-size: 1.2em;
            padding: 10px 20px;
            color: #fff;
            background-color: #2196F3;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #start:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <h1>Simple Arithmetic Game</h1>
    <div id="difficulty">
        <label for="level">Choose difficulty level:</label>
        <select id="level">
            <option value="1">1-digit</option>
            <option value="2">2-digit</option>
            <option value="3">3-digit</option>
        </select>
        <button id="start">Start Game</button>
    </div>
    <div id="game">
        <p id="numbers"></p>
        <input type="number" id="answer" autocomplete="off">
        <p id="result"></p>
        <p>Correct: <span id="correct">0</span></p>
        <p>Incorrect: <span id="incorrect">0</span></p>
        <p>Time left: <span id="time">60</span> seconds</p>
    </div>

    <script src="game.js"></script>
</body>
</html>
