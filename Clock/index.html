<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock & Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <div class="clock-container">
            <div class="clock" id="bangkok-clock">
                <h2>Bangkok</h2>
                <div class="time" id="bangkok-time"></div>
            </div>
            <div class="clock" id="custom-clock">
                <h2>Select City</h2>
                <select id="city-select">
                    <option value="America/Los_Angeles" selected>Los Angeles</option>
                    <option value="Europe/London">London</option>
                    <option value="Asia/Tokyo">Tokyo</option>
                    <option value="Australia/Sydney">Sydney</option>
                    <option value="Europe/Paris">Paris</option>
                    <option value="America/New_York">New York</option>
                    <option value="Asia/Seoul">Seoul</option>
                </select>
                <div class="time" id="custom-time"></div>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="pomodoro-settings">
            <label for="work-time">Work Time:</label>
            <select id="work-time">
                <option value="600">10 minutes</option>
                <option value="900">15 minutes</option>
                <option value="1500" selected>25 minutes</option>
                <option value="2700">45 minutes</option>
                <option value="3300">55 minutes</option>
            </select>
            <label for="break-time">Break Time:</label>
            <select id="break-time">
                <option value="60">1 minute</option>
                <option value="180">3 minutes</option>
                <option value="300" selected>5 minutes</option>
                <option value="600">10 minutes</option>
                <option value="900">15 minutes</option>
                <option value="1200">20 minutes</option>
            </select>
            <label for="time-unit">Time Unit:</label>
            <select id="time-unit">
                <option value="1" selected>Minutes</option>
                <option value="60">Seconds</option>
            </select>
        </div>
        <div class="pomodoro-timer">
            <div class="timer" id="pomodoro-timer">25:00</div>
            <button id="start-stop-btn">Start</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
