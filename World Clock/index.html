<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock with Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
        <div class="map-container">
            <img id="world-map" src="world-map.webp" alt="World Map">
            <div class="city-marker" id="los-angeles-marker"></div>
            <div class="city-marker" id="bangkok-marker"></div>
            <div class="city-marker" id="tokyo-marker"></div>
            <div class="city-marker" id="london-marker"></div>
            <div class="city-marker" id="new-york-marker"></div>
            <div class="city-time" id="los-angeles-time"></div>
            <div class="city-time" id="bangkok-time"></div>
            <div class="city-time" id="tokyo-time"></div>
            <div class="city-time" id="london-time"></div>
            <div class="city-time" id="new-york-time"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
